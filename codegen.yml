overwrite: true
schema:
  - src/graphql/**/*.graphql.ts
config:
  declarationKind: interface
  immutableTypes: true
generates:
  src/generated/graphql-backend.ts:
    config:
      contextType: Context
      typesPrefix: Api
      scalars:
        LocalDate: Moment
    plugins:
      - add: |
          // tslint:disable
          import { Context } from '../graphql/context';
          import { Moment } from 'moment';
      - typescript
      - typescript-resolvers
